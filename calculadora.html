<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>cambioMonetario</title>
    <script src='javascript/calc.js'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilos.css'>
</head>
<body>
    <div class="container">
        <h1>Casa de Cambio</h1>
        <form id="casa-de-cambio-form">
            <label for="moneda_origen">Moneda de Origen:</label>
            <select id="moneda_origen" name="moneda_origen">
                <option value="USD">Dolar (USD)</option>
                <option value="PEN">Soles (PEN)</option>
                <option value="EUR">Euros (EUR)</option>
            </select>
            <label for="moneda_destino">Moneda de Destino:</label>
            <select id="moneda_destino" name="moneda_destino">
                <option value="USD">Dolar (USD)</option>
                <option value="PEN">Soles (PEN)</option>
                <option value="EUR">Euros (EUR)</option>
            </select>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" step="0.01" min="0" required>
            <button id ="resultado" name="resultado" onclick="captura()" value="Calcular">calcular Monto </button>
        </form>
    </div>
</body>
</html>
